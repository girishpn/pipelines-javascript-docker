apiVersion : apps/v1
kind: Deployment
metadata:
  name: "az-devops"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: "az-devops"
  template:
    metadata:
      labels:
        app: "az-devops"
    spec:
      containers:
        - name: "az-devops"
          image: "gpreg2.azurecr.io/aks2"
          ports:
          - containerPort: 8080
		  
---
apiVersion: v1
kind: Service
metadata:
    name: "az-devops"
    labels:
        app: "az-devops"
spec:
    type: LoadBalancer
    ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
    selector:
        app: "az-devops"
